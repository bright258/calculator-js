<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="bootstrap-4.3.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="grid container">
        <div>
            <form>
                <input type="text" class ="screen" id="dis" value= "" disabled />
            </form>
       </div>
       
        <div class="butt ">
            <div>
                <button class =" btn-lg btn-success operator1" value="+">+</button>
                <button class ="btn-lg btn-success operator2" value="-">-</button>
                <button class ="btn-lg btn-success operator3" value="*">*</button>
                <button class ="btn-lg btn-success operator4" value="/">/</button>
            </div><br>
            <div>
                <button class ="btn-lg btn-primary btn-dark digit1" value="1">1</button>
                <button class ="btn-lg btn-primary btn-dark digit2" value="2">2</button>
                <button class ="btn-lg btn-primary btn-dark  digit3" value="3">3</button>
                <button class =" btn-lg btn-primary btn-dark digit4" value="4">4</button>
            </div>

            <div>


                <button class =" btn-lg btn-primary btn-dark digit5" value="5">5</button>
                <button class =" btn-lg btn-primary btn-dark digit6" value="6">6</button>
                <button class =" btn-lg btn-primary btn-dark digit7" value="7">7</button>
                <button class ="btn-lg btn-primary btn-dark digit8" value="8">8</button>
            </div>

            <div>
                <button class ="btn-lg btn-primary btn-dark digit9" value="9">9</button>
                <button class =" btn-lg  btn-primary btn-dark digit0" value="0">0</button>
                <button class =" btn-lg  btn-secondary btn-dark decimal" value=".">.</button>
                <button class =" btn-lg  btn-secondary btn-success operator5"  value = "=">=</button>

            </div>
            <div>
                <button class ="btn-lg  btn-secondary btn-danger  all-clear">AC</button>
                <button class ="btn-lg  btn-secondary btn-danger delete">DEL</button>
            </div>
        </div>


    </div>

    <script src="calculate.js"></script>

</body>
</html>
